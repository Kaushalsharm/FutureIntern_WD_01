<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Program</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>
<body>
    <h1>Welcome to Calculator App</h1>
    <div class="container">
        <input type="text" class="display" placeholder="0">
        <hr>
        <div class="button-container">
            <div class="papa">
                <div class="button1">AC</div>
                <div class="button1"><i class="fas fa-percent"></i></div>
                <div class="button1"><i class="fas fa-backspace"></i></div>
                <div class="button1"><i class="fas fa-divide"></i></div>
            </div>
            <div class="papa">
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button1"><i class="fas fa-times"></i></div>
            </div>
            <div class="papa">
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button1"><i class="fas fa-minus"></i></div>
            </div>
            <div class="papa">
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button1"><i class="fas fa-plus"></i></div>
            </div> 
            <div class="papa">
                <div class="button">00</div>
                <div class="button">0</div>
                <div class="button">.</div>
                <div class="button1"><i class="fas fa-equals"></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
